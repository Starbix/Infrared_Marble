services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    develop:
      watch:
        - path: ./api/requirements.txt
          action: rebuild
        - path: ./api/.env
          action: sync+restart
          target: /app/.env
        - path: ./api
          action: sync
          target: /app
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
